<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f584623432.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style/chat.css">
    <!----------------------------- navbar css --------------------------------->
    <link rel="stylesheet" href="../style/nav.css" />
    <!----------------------------- navbar css --------------------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
    <link rel="shortcut icon" href="../favicon/mini.logo.png" />

    <title>Chat Server</title>

</head>
<body>
    <div class="join-container">
        <header class="join-header">
            <h1>DevQuery Rooms <i class="fa-brands fa-airbnb" style="rotate: 90deg;"></i></h1>
        </header>
        <main class="join-main">
            <form  action="chat.html">
                <div class="form-control">
                    <label for="username">Participants</label>
                    <input
                        type="text"
                        name="username"
                        id="username"
                        placeholder="Enter username..."
                        required
                    />
                </div>
                <div class="form-control">
                    <label for="room">Room</label>
                    <select name="room" id="room">
                        <option value="Private">Private</option>
                        <option value="Group">Group</option>
                        <!-- <option value="JS201">JS201</option>
                        <option value="DSA421">DSA421</option>
                        <option value="CSBT">CSBT</option>
                        <option value="Others">Others</option> -->
                    </select>
                </div>
                <button type="submit" class="btn">Join Room</button>
            </form>
        </main>
    </div>
<script type="module" src="../script/navbar.js"></script>

</body>
</html>
